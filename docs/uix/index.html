<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@bootstrapp/uix Showcase</title>
  <script type="importmap">
  {
    "imports": {
      "lit-html": "https://esm.sh/lit-html",
      "lit-html/": "https://esm.sh/lit-html/",
      "@bootstrapp/types": "/node_modules/@bootstrapp/types/index.js",
      "@bootstrapp/view": "/node_modules/@bootstrapp/view/index.js",
      "@bootstrapp/events": "/node_modules/@bootstrapp/events/index.js",
      "@bootstrapp/controller": "/node_modules/@bootstrapp/controller/index.js",
      "@bootstrapp/icon-lucide": "/node_modules/@bootstrapp/icon-lucide/index.js",
      "@bootstrapp/icon-lucide/": "/node_modules/@bootstrapp/icon-lucide/",
      "@bootstrapp/view/": "/node_modules/@bootstrapp/view/",
      "@bootstrapp/theme": "/node_modules/@bootstrapp/theme/index.js",
      "@bootstrapp/uix/": "/node_modules/@bootstrapp/uix/",
      "@bootstrapp/uix": "/node_modules/@bootstrapp/uix/index.js"
    }
  }
  </script>
  <link rel="stylesheet" href="/node_modules/@bootstrapp/uix/theme.css">
  <script type="module">
    import Theme from "@bootstrapp/theme";
    import View, { settings } from "@bootstrapp/view";
    import Loader from "@bootstrapp/view/loader.js";
    import Controller from "@bootstrapp/controller";
    import UIX from "@bootstrapp/uix";
    Loader.configure({
      basePath: "http://localhost:3000/",
      modules: {},
      dev: true,
    });
    settings.loadStyle = true;
    settings.iconFontFamily = `/node_modules/@bootstrapp/icon-lucide/lucide`;
    Controller.initUrlSync();
    Controller.installViewPlugin(View, settings);
    Theme.loadTheme("gruvbox-dark");
    Loader.addModule({...UIX, path: "/node_modules/@bootstrapp"});
    await import("@bootstrapp/uix/docs/showcase.js");
    Loader.initDOM();
  </script>
</head>
<body>
  <uix-showcase></uix-showcase>
</body>
</html>
